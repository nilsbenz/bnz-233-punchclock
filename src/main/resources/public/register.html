<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PunchClock Register</title>
    <link rel="stylesheet" href="styles/authStyles.css">
</head>
<body>
<div class="container">
    <div class="center">
        <h1>Register</h1>

        <div class="form">
            <label>
                Username
                <input type="text" id="username-input" autofocus required>
            </label>
            <label>
                Password
                <input type="password" id="password-input" required>
            </label>
            <button id="submit" class="contained">Register</button>
            <p id="alert"></p>
        </div>
        <a href="/login.html">
            <button>Login instead</button>
        </a>
    </div>
</div>

<script src="controllers/registerController.js" type="module"></script>
</body>
</html>
